            <form id="quiz">
                <!-- Question 1 -->
                <h2>What is your gender</h2>
                <!-- Here are the choices for the first question. Each input tag must have the same name. For this question, the name is q1. -->
                <!-- The value is which answer the choice corresponds to. -->
                <label><input type="radio" name="q1" value="c1">
                    Male
                    </label><br />
                <label><input type="radio" name="q1" value="c2">
                    Female
                    </label><br />
                <label><input type="radio" name="q1" value="c3">
                    Other
                    </label><br />
                
                <!-- Question 2 -->
                <h2>Do you have children?</h2>
                <!-- Here are the choices for the second question. Notice how each input tag has the same name (q2), but a different name than the previous question. -->
                <label><input type="radio" name="q2" value="c1">
                    Yes
                    </label><br />
                <label><input type="radio" name="q2" value="c2">
                    No
                    </label><br />
    
                
                <!-- Question 3 -->
                <h2>How many children do you have? (If None, Select N/A</h2>
                <!-- Choices for the third question -->
                <label><input type="radio" name="q3" value="c1">
                    N/A
                    </label><br />
                <label><input type="radio" name="q3" value="c2">
                   1
                    </label><br />
                <label><input type="radio" name="q3" value="c3">
                    2
                    </label><br />
                <label><input type="radio" name="q3" value="c4">
                    3
                    </label><br />
                <label><input type="radio" name="q4" value="c5">
                    4
                    </label><br />
                <label><input type="radio" name="q5" value="c6">
                    > 4
                    </label><br />
                
                <!-- Question 4 -->
                <h2>Are you a veteran?</h2>
                <!-- Choices for the fourth question -->
                <label><input type="radio" name="q4" value="c7">
                    Yes
                    </label><br />
                <label><input type="radio" name="q4" value="c8">
                   No
                    </label><br />
        
        <!-- Question 5 -->
        <h2>Do you have a disability?</h2>
        <!-- Choices for the fourth question -->
        <label><input type="radio" name="q5" value="c9">
        Yes
        </label><br />
        <label><input type="radio" name="q5" value="c10">
        No
        </label><br />
     
        
            </form>
