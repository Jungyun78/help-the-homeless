    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

  <body>
    <div id="map"></div>
    <script>
      var map, infoWindow;
      var array = [];
      var markers = [];

      function initMap() {
        var center_loc = {lat: 40.11828, lng: -88.2626};

        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: center_loc
        });
        // document.getElementById('error').innerHTML="done"; 
        // addMarker(center_loc);
        
        getData();
        for (var i = 0; i < array.length; ++i) {
          var location = {lat: array[i].latitude, lng: array[i].longitude};
          addMarker(location);
          
        }
        
        // Adds a marker at the center of the map.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow = new google.maps.InfoWindow;
            infoWindow.setPosition(pos);
            infoWindow.setContent('You are here');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
      
      function placePoints() {
       deleteMarkers();
       var ifVeteran = document.getElementsByName("veteran").checked;
       var ifChildren = document.getElementsByName("children").checked;
       for (var i = 0; i < array.length; ++i) {
        if (ifVeteran && ifChildren && (array[i].Veteransw/Children != 0)) {
          var location = {lat: array[i].latitude, lng: array[i].longitude};
          addMarker(location);
         }
         if (ifVeteran) {
          if (array[i].Veteransw/Children != 0 || array[i].Veteransw/oChildren != 0) {
          var location = {lat: array[i].latitude, lng: array[i].longitude};
          addMarker(location);
         }
         } 
        }
        
      }

      // Adds a marker to the map and push to the array.
      function addMarker(location) {
        var marker = new google.maps.Marker({
          position: location,
          map: map
        });
        markers.push(marker);
      }

      // Sets the map on all markers in the array.
      function setMapOnAll(map) {
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(map);
        }
      }

      // Removes the markers from the map, but keeps them in the array.
      function clearMarkers() {
        setMapOnAll(null);
      }

      // Shows any markers currently in the array.
      function showMarkers() {
        setMapOnAll(map);
      }

      // Deletes all markers in the array by removing references to them.
      function deleteMarkers() {
        clearMarkers();
        markers = [];
      }
